<div class="wrapper wrapper-content">
    <div class="text-muted font-thin pull-right" style="font-size: 12px;margin: 10px;">
        Running time: {{ boottime || 0 }}
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="wrapper-md">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <div class="panel padder-v item text-center bg-warning" style="height: 90px;">
                            <div class="h1 text-white font-thin">{{ 0 }}</div>
                            <span class="text-muted text-xs" translate>Boot time</span><br>
                            <div class="top text-right w-full">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="panel padder-v item text-center bg-info">
                            <div class="h1 text-white font-thin">0</div>
                            <span class="text-muted text-xs" translate>Available</span><br>
                            <div class="top text-right w-full">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="panel padder-v item text-center bg-danger">
                            <div class="h1 text-white font-thin">0</div>
                            <span class="text-muted text-xs" translate>SSSSsssss</span>
                            <div class="top text-right w-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="panel panel-default" style="padding-top: 20px;">
                <div class="text-center wrapper m-b-sm">              
                    <h4>Current users</h4>
                    <ul class="list-group" stlye="text-align: left;">
                        <li class="list-group-item" style="text-align: left;" *ngFor="let user of users; let i = index;">
                            <p style="margin:0;font-size: 8px;text-align: right;">{{getDateFromTimestap(user[3])}}</p>
                            <div>
                                <span class="label bg-primary">{{i}}</span>
                                <span>{{user[0]}} / {{user[1]}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
