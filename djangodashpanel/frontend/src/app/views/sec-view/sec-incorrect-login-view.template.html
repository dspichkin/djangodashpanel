<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-7">
                <div class="panel panel-info">
                    <div class="panel-heading ">
                        <small>Top 100 source IP address</small>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <tr *ngFor="let p of hosts">
                                <td>
                                    {{p.host}}
                                </td>
                                <td><b>{{p.count}}</b> </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="panel">
                    <div class="panel-body">
                        <div class="wrapper-md">
                            <div class="row row-sm">
                                <div class="col-md-12">
                                    <div class="panel padder-v item text-center bg-primary" style="height: 90px;" [ngClass]="{
                                    'bg-warning': count_incorrect_attepmt > 0 && count_incorrect_attepmt <= 100,
                                    'bg-danger': count_incorrect_attepmt > 100 }">
                                        <div class="h1 text-white font-thin">{{ count_incorrect_attepmt || 0 }}</div>
                                        <span class="text-white text-xs" translate>Number of incorrect attempts login</span><br>

                                        
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div style="text-align: center;">
                            <canvas baseChart
                                        [datasets]="lineChartData"
                                        [labels]="lineChartLabels"
                                        [options]="lineChartOptions"
                                        [colors]="lineChartColors"
                                        [chartType]="lineChartType"
                                        (chartHover)="chartHovered($event)"
                                        (chartClick)="chartClicked($event)"></canvas>

                            <h3 style="color: #337ab7">{{ rangeStartDate }} - {{ rangeEndDate }}</h3>
                            <nouislider [min]="dateRangeMin" [max]="dateRangeMax"  [connect]="true" [(ngModel)]="dateRange" (ngModelChange)="onChange($event)" [disabled]="loading" [format]="formatter" [tooltips]="false" [step]="1000"></nouislider>

                            <!-- Loading -->
                            <div *ngIf="loading" style="position: absolute;top:0;left:0;width:100%;height:100%;z-index: 100;">
                                <div style="position: absolute;opacity: 0.5;width:100%;height:100%;background-color: white;">
                                </div>
                                <div style="width: 50px;margin: auto;margin-top: 60px;">
                                    <i class="fa fa-spin fa-gear" style="font-size: 50px;"></i>
                                </div>
                            </div>
                            <!-- END Loading -->
                            
                        </div>

                        <div class="panel panel-info">
                            <div class="panel-heading ">
                                <small>Top 100 usernames</small>
                            </div>
                            <div class="panel-body">
                                <table class="table">
                                    <tr *ngFor="let p of users">
                                        <td>
                                            {{p.username}}
                                        </td>
                                        <td><b>{{p.count}}</b> </td>
                                    </tr>
                                </table>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
